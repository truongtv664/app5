<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tham Gia Sự Kiện | Lễ Hội Văn Hóa Nghệ Thuật Trung Quốc & Tây Nguyên</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <style>
        :root {
            --primary: #e60012;
            --primary-dark: #cc0010;
            --primary-light: #ff1a1a;
            --accent: #ffd700;
            --text-dark: #1a1a1a;
            --text-medium: #4a4a4a;
            --text-light: #ffffff;
            --background: #f8f9fa;
            --background-alt: #f0f2f5;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 16px;
            --container-width: 600px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            margin: 0;
        }
        .nav-menu {
            background: rgba(255, 255, 255, 0.98);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 1.25rem;
        }
        .logo img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-link:hover {
            color: var(--primary);
        }
        .container {
            max-width: var(--container-width);
            margin: 100px auto 0 auto;
            background: var(--text-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        input, select, textarea {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1.5px solid var(--background-alt);
            font-size: 1rem;
            background: var(--background);
            color: var(--text-dark);
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        button {
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 1rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--primary-dark);
        }
        .success-message {
            color: var(--primary);
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }
        @media (max-width: 700px) {
            .container {
                margin: 80px 1rem 0 1rem;
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="index.html" class="logo" aria-label="Trang chủ">
                <img src="images/logo.png" alt="Logo Lễ Hội" width="48" height="48">
                <span>Lễ Hội VH</span>
            </a>
            <div class="nav-links">
                <a href="index.html#gioithieu" class="nav-link"><i class="fas fa-info-circle"></i> Giới Thiệu</a>
                <a href="lichtrinh.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Lịch Sự Kiện</a>
                <a href="dangky.html" class="nav-link"><i class="fas fa-ticket-alt"></i> Đăng Ký</a>
                <a href="index.html#lienhe" class="nav-link"><i class="fas fa-phone"></i> Liên Hệ</a>
            </div>
        </div>
    </nav>
    <div class="container" data-aos="fade-up">
        <h1>Đăng Ký Tham Gia Sự Kiện</h1>
        <form id="registerForm">
            <div>
                <label for="name">Họ và tên *</label>
                <input type="text" id="name" name="name" required placeholder="Nhập họ tên của bạn">
            </div>
            <div>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email">
            </div>
            <div>
                <label for="phone">Số điện thoại *</label>
                <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
            </div>
            <div>
                <label for="ticket">Loại vé *</label>
                <select id="ticket" name="ticket" required>
                    <option value="">-- Chọn loại vé --</option>
                    <option value="full">Tham dự toàn phần (3 ngày)</option>
                    <option value="day1">Chỉ ngày 1</option>
                    <option value="day2">Chỉ ngày 2</option>
                    <option value="day3">Chỉ ngày 3</option>
                    <option value="workshop">Workshop riêng</option>
                </select>
            </div>
            <div>
                <label for="question">Câu hỏi cho diễn giả (không bắt buộc)</label>
                <textarea id="question" name="question" rows="3" placeholder="Bạn muốn hỏi gì cho diễn giả?"></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Gửi Đăng Ký</button>
            <div class="success-message" id="successMsg" style="display:none;">
                Đăng ký thành công! Chúng tôi sẽ liên hệ với bạn qua email.
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
